<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>webAppy</title>
</head>
<body>
    <h1 id="headTitle">webAppy</h1>
    <div id="iframeContainer"></div>

    <script>
        // Funktion zum Extrahieren der Parameter aus der URL
        function getParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const params = {};
            for (const [key, value] of urlParams) {
                params[key] = value;
            }
            return params;
        }

        // Funktion zum Erstellen des Iframe mit der URL aus dem Parameter
        function createIframe() {
            const params = getParams();
            if (params.hasOwnProperty("url")) {

                const headTitle = document.getElementById("headTitle");
                headTitle.parentNode.removeChild(headTitle)

                const url = params["url"];
                const iframeContainer = document.getElementById("iframeContainer");
                const iframe = document.createElement("iframe");
                iframe.src = url;
                iframe.style.width = "100%";
                iframe.style.height = "100vh"; // Füllt die gesamte Bildschirmhöhe
                iframe.frameBorder = "0"
                iframeContainer.appendChild(iframe);
            } else {
                console.error("URL-Parameter 'url' nicht angegeben.");
            }
        }

        // Das Iframe erstellen, wenn die Seite geladen ist
        window.onload = function() {
            createIframe();
        };
    </script>
</body>
</html>
